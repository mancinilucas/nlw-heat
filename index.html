<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucas Mancini - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="/images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="./images/avatar.png" alt="Foto pessoal" />
        </div>
        <h1 id="userName">Lucas Mancini</h1>
        <a href="https://github.com/mancinilucas" target="_blank">
          <img src="./images/github 2.svg" alt="ícone github" />
          mancinilucas</a
        >

        <p>#BuildingTheFuture</p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://linkedin.com/in/lucasgmancini" target="_blank">
              <img src="./images/Group_6423_1.png" alt="ícone linkedin" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/mancini_lucas" target="_blank">
              <img src="./images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/lucas.mancinii/" target="_blank">
              <img src="./images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/lucasgmancini" target="_blank">
              <img src="./images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      const linksSocialMedia = {
        github: 'mancinilucas',
        linkedin: 'in/lucasgmancini',
        instagram: 'mancini_lucas',
        facebook: 'lucas.mancinii',
        twitter: 'lucasgmancini'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`

          //alert(li.children[0].href)
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
